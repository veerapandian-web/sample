<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
        .lar{
            display: none;
        }
        @media (min-width: 992px) {
            .sma{display: none;}
            .lar{display: block;}}

        h2{
        font-family:all;
        font-size: 17;
        color:brown;
        font-style  : italic;
font-weight : bold;
        text-align: center;
      }
      .lar h2{
        background-color:violet;
        opacity: 0.6;
        width: 92%;
      }
      body{
        background-color:pink;
      }
      .sma h2{
           
        background-color:violet;
        opacity: 0.6;
      }
    </style>
</head>
<body >

<div class="container">
  <h2>Explore The Way From KS Auditorium to Rajaram cabin</h2>
  <div id="myCarousel" class="carousel slide" data-ride="none">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <div class="lar"><a href="office.jpg"><img src="office.jpg" alt="Los Angeles" style="width:95%; height:91vh"></a>  </div>
        <div class="sma"><a href="office.jpg"><img src="office.jpg" alt="Los Angeles" style="width:100%;"></a>  </div>
      </div>

      <div class="item">
        <div class="lar"><a href="groundks.jpg"><img src="groundks.jpg" alt="Los Angeles" style="width:95%; height:91vh"></a>  </div>
        <div class="sma"><a href="groundks.jpg"><img src="groundks.jpg" alt="Los Angeles" style=" margin-right: 20px; margin-left:20px;width:100%; height:70vh"></a>  </div>
     </div>

      <div class="item">
        <div class="lar"><a href="firstrr.jpg"><img src="firstrr.jpg" alt="Los Angeles" style="width:95%; height:91vh"></a>  </div>
        <div class="sma"><a href="firstrr.jpg"><img src="firstrr.jpg" alt="Los Angeles" style="width:100%;"></a>  </div>
        
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
 <button style="position:fixed;bottom: 1em"><a href="map1.html">Back</a></button>
</body>
</html>
