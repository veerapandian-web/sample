        <script>
        function pullvalue()
{
  var x=document.getElementById('current').value;
  var y=document.getElementById('destination').value;
  if(x=='Tce office' & y=='Helen cabin' )
    location.replace('tofftohelen.html');
  else if(x=='KS auditorium' & y=='Rajaram cabin')
    location.replace('kstoraja.html');
  else if(x=='KM auditorium' & y=='EEE seminar hall')
    location.replace('kmtosem.html');
  else if(x=='Power electronics lab' & y=='V.Saravanan cabin')
    location.replace('petovs.html');
  else if(x=='Stage' &  y=='Dean cabin')
    location.replace('stgtodean.html');
}
    $(document).ready(function(){
        $('html,body').animate({scrollTop: $('#loc').offset().top},'slow');
    });
</script>
